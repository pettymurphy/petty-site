<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Petty D's World</title>
  <style>
    body {
      background-color: #00FFFF;
      color: #C0C0C0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      color: #ffffff;
      text-shadow: 2px 2px 10px #003366;
      animation: glowTitle 2s infinite alternate;
    }

    h2 {
      font-size: 2em;
      color: #ffffff;
    }

    h3 {
      font-size: 1.5em;
      font-style: italic;
      font-weight: bold;
      color: #FFA500; /* Orange-Gold */
      text-shadow: 1px 1px 4px #000000;
    }

    h4 {
      font-size: 1.3em;
      font-weight: bold;
      color: #FFFFFF;
      text-shadow: 1px 1px 4px #000;
      margin-bottom: 20px;
    }

    img {
      max-width: 90%;
      border: 4px solid #C0C0C0;
      border-radius: 15px;
      margin-top: 30px;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    @keyframes glowTitle {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #0ff;
      }
      to {
        text-shadow: 0 0 5px #fff, 0 0 10px #0ff, 0 0 15px #00f;
      }
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      color: #00FFFF;
      background-color: #000;
      border: 2px solid #C0C0C0;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #C0C0C0;
      color: #000;
    }

    footer {
      margin-top: 40px;
      font-size: 1em;
      color: #ffffff;
    }

    footer a {
      color: #ffffff;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 1px 1px 4px #000;
    }

    footer a:hover {
      text-decoration: underline;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <h1>Welcome to LUIT</h1>
  <h2>Green Team - DevOps - February 2025</h2>
  <h3>Original Layout Design by Petty D</h3>
  <h4>Often Imitated, Never Duplicated</h4>
